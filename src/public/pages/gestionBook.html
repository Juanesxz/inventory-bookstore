<head>

</head>

<body>


    <nav>
        <span>Inventory-Book</span>
        <ul>

            <li><a href="../index.html">Inicio</a></li>

        </ul>
    </nav>
    <div class="container-add">
        <button id="btn-abrir-modal" class="btn-add">Agregar libro</button>
    </div>
    <dialog id="modal">
        <form>
            <input type="hidden" name="id" id="id" value="">
            <div>
                <label for="title">Titulo</label>
                <input type="text" name="title" id="title" />
            </div>

            <div>
                <label for="author">Autor</label>
                <input type="text" name="author" id="author" />
            </div>

            <div>
                <label for="gender">gender</label>
                <select name="gender" id="gender">
                </select>
            </div>

            <div>
                <label for="price">Precio</label>
                <input type="number" name="price" id="price" />
            </div>

            <div>
                <label for="stock">Stock</label>
                <input type="number" name="stock" id="stock" />
            </div>

            <button id="create" type="submit">Guardar</button>
        </form>
        <button id="btn-cerrar-modal">Cerrar</button>
    </dialog>


    <div class="container">
        <table border="1">
            <thead>
                <tr>
                    <th>id</th>
                    <th>title</th>
                    <th>author</th>
                    <th>gender</th>
                    <th>price</th>
                    <th>stock</th>
                    <th>status</th>
                    <th>actions</th>
                </tr>
            </thead>
            <tbody id="tbody">

            </tbody>

            <tfoot>
                <th scope="row" colspan="8">
                    <div class="pagination">
                        <div>
                            <input type="button" id="pageprevBooks" value="<">
                            <input id="pageactBooks" type="number" readonly>
                            <input type="button" id="pageafterBooks" value=">">
                        </div>
                        <label for="page">PÃ¡gina de Libros</label>
                    </div>
                </th>
            </tfoot>
        </table>

    </div>



</body>
